<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./chat.png" type="image/x-icon">
</head>

<body id="body">
    <div class="page">
        <div class="container">
            <div class="heading heading-light-bg" id="heading" >
                <div>
                    <img src="./chat.png" class="heading-logo">
                    <h1 class="heading-title">Chit Chat</h1>
                </div>

                <div class="light-dark" id="light-dark">
                    <img src="./dark.png" alt="img" height="40px" id="light-dark-logo">
                </div>
            </div>

            <div class="message-container" id="message-container">

                <!-- <div class="friend-message">
                    <div class="username"> <p> Sasuke Uchiha </p> </div>
                    <div class="message">Hey Naruto... Whassup?</div>
                </div> -->

                <!-- <div class="mymessage">
                    <div class="username"> <p> Naruto Uzumaki </p></div>
                    <div class="message">Nothing much..just going on a mission with Kakashi Sensei</div>

                    <p class="time">7:42 PM</p>
                </div> -->

                <!-- <div class="join-message">
                    <div class="message">Nobita joined the chat</div>
                </div> -->

            </div>



            <div class="typingMessageBox">
                <div id="typing-text"></div>
            </div>

            <div class="message-send">
                <form action="/send" method="POST" id="form">
                    <textarea name="sending-message" cols="50" rows="1" placeholder="Write a message"
                        id="message-textarea"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>


        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    
    <script>
        const lightDark = document.getElementById("light-dark");
        const heading = document.getElementById("heading");
        const lightDarkLogo = document.getElementById("light-dark-logo");
        const body = document.getElementById("body");

        var darkMode = 0;

        lightDark.addEventListener("click", ()=>{
            if(darkMode == 0){
                darkMode = 1;
                heading.classList.remove("heading-light-bg");
                heading.classList.add("heading-dark-bg");
                lightDarkLogo.src = "./light.png";
                body.style.backgroundColor = "black";
            }
            else{
                darkMode = 0;
                heading.classList.remove("heading-dark-bg");
                heading.classList.add("heading-light-bg");
                lightDarkLogo.src = "./dark.png";
                body.style.backgroundColor = "rgb(240, 234, 234)";
            }
            // console.log(darkMode);
        })
        
    </script>

</body>

</html>
